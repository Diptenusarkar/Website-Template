<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin">Admin Panel</a>
    <div class="d-flex">
      <a href="/admin/logout" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>
</nav>
<div class="container">
    <h2>Edit Course</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="course_title" value="{{ course['title'] }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Price</label>
                <input type="text" class="form-control" name="course_price" value="{{ course['price'] }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Duration</label>
                <input type="text" class="form-control" name="course_duration" value="{{ course['duration'] }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Level</label>
                <input type="text" class="form-control" name="course_level" value="{{ course['level'] }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Schedule</label>
                <input type="text" class="form-control" name="course_schedule" value="{{ course['schedule'] }}" required>
            </div>
            <div class="col-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="course_description" rows="2" required>{{ course['description'] }}</textarea>
            </div>
            <div class="col-md-6">
                <label class="form-label">Image Upload (optional)</label>
                <input type="file" class="form-control" name="course_image_file" accept="image/*">
                {% if course['image_file'] %}
                    <div class="mt-2"><img src="/static/course_images/{{ course['image_file'] }}" alt="Current Image" style="max-width:100px;"></div>
                {% endif %}
            </div>
            <div class="col-md-6">
                <label class="form-label">Image URL (optional)</label>
                <input type="url" class="form-control" name="course_image_url" value="{{ course['image_url'] }}">
                {% if course['image_url'] and not course['image_file'] %}
                    <div class="mt-2"><img src="{{ course['image_url'] }}" alt="Current Image" style="max-width:100px;"></div>
                {% endif %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Course</button>
        <a href="/admin" class="btn btn-secondary mt-3 ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
