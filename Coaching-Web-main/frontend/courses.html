<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Coaching Center</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar with Glassmorphism and Logo -->
    <nav class="navbar-glass">
        <div class="container nav-flex">
            <div class="nav-logo">
                <img src="https://img.icons8.com/ios-filled/50/2575fc/graduation-cap.png" alt="Logo" class="nav-logo-img">
                Coaching Center
            </div>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="courses.html" class="nav-link active">Courses</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <a href="contact.html" class="cta-btn nav-admission-btn">Admission</a>
        </div>
    </nav>

    <!-- Courses Hero Section -->
    <section class="hero courses-hero">
        <div class="container">
            <h1 class="hero-title">Our <span>Courses</span></h1>
            <p class="hero-subtitle">Discover our comprehensive range of courses designed to help you succeed</p>
        </div>
    </section>

    <!-- Courses Section -->
    <section class="courses">
        <div class="container">
            <div id="course-list-dynamic" class="course-list"></div>
        </div>
    </section>

    <!-- Course Enrollment Modal -->
    <div id="enrollment-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <span class="modal-close" id="close-enrollment-modal">&times;</span>
            <h2>Course Enrollment</h2>
            <form id="enrollment-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <input type="text" name="phone" placeholder="Your Phone" required>
                <input type="text" name="course" id="selected-course" readonly>
                <textarea name="message" placeholder="Additional Information (Optional)"></textarea>
                <button type="submit" class="cta-btn">Submit Enrollment</button>
            </form>
            <div id="enrollment-success" class="contact-success" style="display:none;">Thank you! Your enrollment request has been submitted. We'll contact you soon.</div>
        </div>
    </div>

    <footer class="footer-modern">
        <div class="container">
            <span>&copy; 2024 Coaching Center. All rights reserved.</span>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
    // Mobile menu toggle
    document.getElementById('nav-toggle').onclick = function() {
        document.getElementById('nav-links').classList.toggle('nav-open');
        this.classList.toggle('open');
    };

    // Course enrollment functionality
    function enrollCourse(courseName) {
        document.getElementById('selected-course').value = courseName;
        document.getElementById('enrollment-modal').style.display = 'flex';
    }

    // Close enrollment modal
    document.getElementById('close-enrollment-modal').onclick = function() {
        document.getElementById('enrollment-modal').style.display = 'none';
    }

    // Close modal when clicking outside
    document.getElementById('enrollment-modal').onclick = function(e) {
        if (e.target === this) {
            this.style.display = 'none';
        }
    }

    // Handle enrollment form submission
    document.getElementById('enrollment-form').onsubmit = function(e) {
        e.preventDefault();
        
        // Show success message
        document.getElementById('enrollment-success').style.display = 'block';
        
        // Reset form
        this.reset();
        
        // Hide modal after 3 seconds
        setTimeout(() => {
            document.getElementById('enrollment-modal').style.display = 'none';
            document.getElementById('enrollment-success').style.display = 'none';
        }, 3000);
    };
    </script>
</body>
</html>
