<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Sell | Diptenu Sarkar</title>

    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <header class="header" id="diptenu">
        <div class="header__box header__box-1">
            <h2>s2x.in</h2>
            <p>
                This domain is now available for sale.
            </p>
        </div>

        <div class="header__box header__box-2">
            <form action="#" method="post">
                <label for="fullName">
                    <input type="text" name="fullName" id="fullName" placeholder="Full Name">
                </label>
                <label for="e-main">
                    <input type="email" name="e-main" id="e-main" placeholder="Email">
                </label>
                <label for="offer-price">
                    <input type="number" name="offer-price" id="offer-price" placeholder="Offer Price">
                </label>
                <button type="submit">Contact Now</button>
            </form>
        </div>
    </header>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#diptenu",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    </script>
</body>

</html>
